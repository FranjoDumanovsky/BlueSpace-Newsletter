<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>Sign up</title>

    <link rel="icon" href="favicon.ico" />

    <!-- Custom styles for this template -->

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="">
    <main>
      <nav class="nav">
        <a class="nav__logo logo-anim" href="#">
          &lt;<span class="smallFont">BlueSpace/</span>&gt;
        </a>
      </nav>
      <div class="container flex-container">
        <div class="header-block">
          <h1 class="main-title anim-el">Sign up for my newsletter.</h1>
          <p class="main-description anim-el">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            rhoncus <br class="br" />
            sagittis mattis.
          </p>
        </div>
        <form class="form-signin anim-fade-in-left" action="/" method="post">
          <div class="contact__form-div">
            <label class="contact__form-tag">First Name</label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
              autofocus
              class="contact__form-input"
            />
            <span class="error-message"></span>
          </div>

          <div class="contact__form-div">
            <label class="contact__form-tag">Last Name</label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
              autofocus
              class="contact__form-input"
            />
            <span class="error-message"></span>
          </div>

          <div class="contact__form-div">
            <label class="contact__form-tag">E-mail</label>
            <input
              type="text"
              name="email"
              placeholder="E-mail"
              required
              autofocus
              class="contact__form-input"
            />
            <span class="error-message"></span>
          </div>

          <button class="button button--flex" type="submit">
            Submit

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="button__icon"
              width="24"
              height="24"
              viewBox="0 0 512 512"
            >
              <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
                fill="none"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>

    <img src="images/weaves.png" alt="" class="weaves fade-in" />
  </body>
  <script src="js/animation.js"></script>
</html>
