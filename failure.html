<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failure</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="failure-page">
      <nav class="nav">
        <a class="nav__logo" href="#">
          &lt;<span class="smallFont">BlueSpace/</span>&gt;
        </a>
      </nav>
      <div class="container flex-container">
        <div class="header-block">
          <h1 class="main-title">Oh no! There was a problem</h1>
          <p class="main-description">
            There was a problem signing you up. Please try again or contact the
            developer!
            <br class="br" />
          </p>
          <form action="/failure" method="post">
            <button type="submit" name="button" class="button button--flex">
              <span>Try Again</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="button__icon"
                width="20"
                height="20"
              >
                <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M109.7 160H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V64C0 46.3 14.3 32 32 32s32 14.3 32 32v51.2L81.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L109.7 160z"
                />
              </svg>
            </button>
          </form>
        </div>
        <div class="empty-block"></div>
      </div>
    </main>
    <img src="images/weaves.png" alt="" class="weaves fade-in" />
  </body>
  <script src="js/animation.js"></script>
</html>
